<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    #chatbot-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      width: 350px;
      max-width: 90vw;
    }
    #chat {
      background: #fff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-height: 400px;
      min-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bot, .user { margin: 10px 0; }
    .options {
      margin-top: 10px;
      flex-shrink: 0;
    }
    .options button { margin: 5px 5px 0 0; }
    #clearChatBtn {
      width: 100%;
      border-radius: 0 0 10px 10px;
      border: none;
      background: #eee;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #clearChatBtn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div id="chat">
      <div class="bot"><span style="font-size:2rem;">ðŸ¦‰</span> OWL ChatBot!</div>
      <div class="options"></div>
    </div>

    <!-- Typing input, hidden by default -->
    <div id="inputRow" style="display: none; border-top: 1px solid #ccc;">
      <input type="text" id="userInput" placeholder="Type your message..." style="flex: 1; padding: 10px; border: none;">
      <button id="sendBtn" style="padding: 10px 15px; border: none; background: #007bff; color: white;">Send</button>
    </div>

    <button id="clearChatBtn">Clear Chat</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    let optionsDiv = document.querySelector('.options');
    const clearChatBtn = document.getElementById('clearChatBtn');
    const inputBox = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputRow = document.getElementById('inputRow');
    let isFormActive = false;

    function formStateActive(replyText) {
      return replyText.includes("Please enter your") ||
             replyText.includes("Please confirm your details") ||
             replyText.includes("âŒ") ||
             replyText.includes("âœï¸");
    }

    function sendMessage(message) {
      const userDiv = document.createElement('div');
      userDiv.className = 'user';
      userDiv.textContent = `You: ${message}`;
      chat.insertBefore(userDiv, optionsDiv);
      chat.scrollTop = chat.scrollHeight;

      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        // ðŸ’¬ Enable typing box if reply is a form question or error
        if (message === 'Clear Chat' || data.reply.includes('submitted successfully')) {
          isFormActive = false;
          inputRow.style.display = 'none';
        } else if (formStateActive(data.reply)) {
          isFormActive = true;
          inputRow.style.display = 'flex';
        }

        if (message === 'Clear Chat') {
          chat.innerHTML = `<div class="bot"><span style="font-size:2rem;">ðŸ¦‰</span> OWL ChatBot!</div><div class="options"></div>`;
          optionsDiv = document.querySelector('.options');
          sendMessage('Hello');
          return;
        }

        const botDiv = document.createElement('div');
        botDiv.className = 'bot';
        botDiv.innerHTML = `<strong>Owl:</strong> ${data.reply}`;
        chat.insertBefore(botDiv, optionsDiv);
        chat.scrollTop = chat.scrollHeight;

        optionsDiv.innerHTML = '';
        if (data.options) {
          data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            optionsDiv.appendChild(btn);
          });
        }
      });
    }

    sendBtn.onclick = () => {
      const msg = inputBox.value.trim();
      if (!isFormActive && msg !== 'Connect with Company') return;
      if (msg) {
        sendMessage(msg);
        inputBox.value = '';
      }
    };

    inputBox.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendBtn.click();
    });

    clearChatBtn.onclick = function() {
      chat.innerHTML = `<div class="bot"><span style="font-size:2rem;">ðŸ¦‰</span> OWL ChatBot!</div><div class="options"></div>`;
      optionsDiv = document.querySelector('.options');
      sendMessage('Clear Chat');
    };

    sendMessage('Hello');
  </script>
</body>
</html>
